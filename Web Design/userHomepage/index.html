<body>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">User Homepage</h1>
            <h2 class="brand-tagline">Hi, {{user}}!</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="">Scheduling</a>
                    </li>
                    <li class="nav-item">
                        <script src="https://apis.google.com/js/platform.js" async defer></script>
                        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
                        <meta name="google-signin-client_id" content="730027141732-poojfv4jh4ldolek4okfh2jtul2lo40u.apps.googleusercontent.com">
                        

                        <a class="pure-button" href="#" onclick="signOut();">Sign out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the appointments -->
            <div class="posts">

                <!-- A single appointment -->
                <section class="post">
                    <header class="post-header">
                        <img class="post-avatar" alt="an apple" height="48" width="48" src="https://art.ngfiles.com/images/404000/404664_thexxxreaper_pixel-apple.png?f1454891997">

                        <h2 class="post-title">Piper Academy</h2>

                    </header>

                    <div class="post-description">
                        <p>
                            Schedule a new appointment to the left, view your appointments below
                        </p>
                    </div>
                </section>
            </div>

            <div class="posts">
                <h1 class="content-subhead">Upcoming Appointments</h1>

                <section class="post">
                    <header class="Java for Dummies">
                        <img class="post-avatar" alt="Eric Ferraiuolo&#x27;s avatar" height="48" width="48" src="img//ericf-avatar.png">

                        <h2 class="post-title">Java for Dummies</h2>

                        <p class="post-meta">
                            With <a class="post-author" href="#">Exampleman McTutorname Jr.</a>, Language <a class="post-category post-category-js" href="#">Java</a>
                        </p>
                    </header>

                    <div class="post-description">
                        <p>
                            Date:
                            <br>
                            Time:
                            <br>
                            Length
                        </p>
                    </div>
                </section>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="" class="pure-menu-link">That's all!</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
